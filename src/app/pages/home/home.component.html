        <div class="form-group row col text-center">

            <div class="col-sm-10">

                <input id="von" type="date"class="form-control mt-1"
                style="border-radius: 18px; padding: 3px 16px 3px 16px;">
            </div>
        </div>
        <div class="form-group row col text-center ">
            <label for="bis" class="col-sm-2 col-form-label">Bis</label>
            <div class="col-sm-10">
                <!-- <input type="text" class="form-control" id="bis" placeholder="Bis"> -->
                <input id="bis" type="date"class="form-control mt-1"
                style="border-radius: 18px; padding: 3px 16px 3px 16px;">
            </div>
        </div>
        <div class="col text-center">

    <div class="row card-wrapper pt-4">
        <div *ngFor="let car of cars" class="col-md-6 col-xl-3">
            <div class="card m-b-30 mb-5" style="border-radius: 18px; border: 1px solid darkgray;">
                <div class="card-body row p-0 m-0">
                    <div class="col-12 p-0">
                        <a (click)="bookcar($event, car)" class="p-0 m-0">
                            <!-- <img src="./assets/img/{{car.imageName}}.jpg" alt="" class="img-fluid w-60 center"> -->
                            <img src="./assets/img/ferrari.jpg" alt="" class="img-fluid center" 
                            style="border-top-left-radius: 18px; border-top-right-radius: 18px;">
                        </a>
                    </div>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" style="border-bottom-left-radius: 18px; border-bottom-right-radius: 18px;">
                        <!-- <i class="fa fa-envelope float-right"></i> -->
                        <div class="h5">
                            <!-- Model :  -->
                            {{car.carName}}
                        </div>
                        <div class="h6 mb-0">
                            License Plate : {{car.licensePlate}}
                        </div>
                        <div class="">
                            <button type="button" class="" (click)="bookcar($event, car)"
                            [ngClass]= "{'border-danger text-danger' :car.used == true, 'border-info text-primary' :car.used == false}"
                            style="float:right; border-radius: 18px; border: 1px solid darkgray; padding: 3px 16px 3px 16px;" >
                                {{car.used == true ? "in nutzung": "verf√ºgbar" | titlecase}}
                            </button>
                        </div>
                    </li>

                    </li> -->
                </ul>
